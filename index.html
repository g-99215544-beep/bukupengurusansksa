<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>bukupengurusansriaman</title>
  <meta name="theme-color" content="#f3f4f6" />
  <style>
    :root{
      --bg:#f3f4f6; --panel:#ffffff; --panel2:#f7f7f8;
      --text:#111827; --muted:#6b7280; --accent:#2563eb;
      --line: rgba(17,24,39,.12); --shadow: 0 8px 18px rgba(17,24,39,.08);
      --radius: 14px; --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:var(--font);overflow:hidden}

    header{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:8px 12px;border-bottom:1px solid var(--line);
      background:rgba(255,255,255,.92);backdrop-filter: blur(8px);
      position:sticky;top:0;z-index:60;
    }
    .brand{display:flex;align-items:center;gap:10px;min-width:0}
    .logo{
      width:22px;height:22px;border-radius:7px;
      background: linear-gradient(135deg, rgba(37,99,235,.20), rgba(37,99,235,.06));
      border:1px solid rgba(37,99,235,.22);
      box-shadow: 0 4px 12px rgba(17,24,39,.08);
      flex:0 0 auto;
    }
    .title{
      font-weight:800;font-size:14px;letter-spacing:.2px;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
      max-width: 64vw;
    }
    .controls{display:flex;gap:8px;align-items:center;justify-content:flex-end;flex:0 0 auto}
    .btn{
      border:1px solid var(--line);background:var(--panel);color:var(--text);
      padding:8px 10px;border-radius:12px;cursor:pointer;
      display:inline-flex;align-items:center;gap:8px;user-select:none;
      font-size:13px;white-space:nowrap;box-shadow: 0 2px 8px rgba(17,24,39,.04);
    }
    .btn:active{transform:translateY(1px)}
    .btn.primary{border-color: rgba(37,99,235,.25); background: rgba(37,99,235,.08)}
    .btn.small{padding:7px 9px;border-radius:10px;font-size:13px}
    .badge{
      font-size:11px;padding:6px 8px;border-radius:999px;border:1px solid var(--line);
      color:var(--muted);background:var(--panel2);white-space:nowrap
    }

    /* Drawer */
    #drawerBackdrop{
      position:fixed;inset:0;background:rgba(17,24,39,.35);
      z-index:55;opacity:0;pointer-events:none;transition:.18s opacity;
    }
    body.drawer-open #drawerBackdrop{opacity:1;pointer-events:auto}

    aside.drawer{
      border-right:1px solid var(--line);background:var(--panel);box-shadow: var(--shadow);
      overflow:hidden;display:flex;flex-direction:column;
      position:fixed;top:52px;left:0;bottom:0;width:min(360px, 88vw);
      border-radius: 0 16px 16px 0;transform: translateX(-105%);transition:.18s transform;
      z-index:56;
    }
    body.drawer-open aside.drawer{transform: translateX(0)}
    .asideTop{padding:10px 10px 8px;border-bottom:1px solid var(--line);display:flex;gap:10px;align-items:center;justify-content:space-between}
    .tabs{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .tab{padding:7px 9px;border-radius:10px;border:1px solid var(--line);background:var(--panel2);cursor:pointer;font-size:13px;color:var(--muted)}
    .tab.active{background:rgba(37,99,235,.08);border-color:rgba(37,99,235,.20);color:var(--text)}
    .asideBody{flex:1;min-height:0;overflow:auto;padding:10px}
    .section{border:1px solid var(--line);border-radius:14px;background:var(--panel);overflow:hidden;margin-bottom:10px}
    .section > button{width:100%;text-align:left;border:0;background:transparent;color:var(--text);padding:10px 10px;cursor:pointer;display:flex;justify-content:space-between;align-items:center;font-weight:800;font-size:13px}
    .section > button .muted{color:var(--muted);font-weight:700;font-size:12px}
    .sectionBody{padding:0 6px 8px 6px}
    .tocItem{padding:9px 9px;border-radius:12px;cursor:pointer;display:flex;gap:10px;justify-content:space-between;align-items:flex-start;border:1px solid transparent}
    .tocItem:hover{background:rgba(17,24,39,.03);border-color:rgba(17,24,39,.06)}
    .tocItem.active{background:rgba(37,99,235,.07);border-color:rgba(37,99,235,.16)}
    .tocItem .name{font-size:13px;font-weight:800}
    .tocItem .meta{font-size:12px;color:var(--muted)}

    /* Guru tab */
    .miniRow{display:flex;gap:8px;align-items:center;justify-content:space-between;margin:8px 0 10px}
    .linkBtn{
      border:1px solid var(--line);
      background:transparent;
      padding:7px 9px;
      border-radius:999px;
      font-size:12px;
      cursor:pointer;
      color:var(--text);
    }
    .linkBtn:hover{background: rgba(17,24,39,.03)}
    .subBadge{font-size:11px;color:var(--muted)}
    .field{
      border:1px solid var(--line);
      background: var(--panel2);
      border-radius: 12px;
      padding: 10px 10px;
      display:flex;
      gap:8px;
      align-items:center;
      margin-bottom:10px;
    }
    select{
      width:100%;
      border:0;
      outline:0;
      background:transparent;
      font-size:14px;
      color:var(--text);
      appearance:none;
    }
    .teacherCard{border:1px solid var(--line);border-radius:14px;background: var(--panel);padding: 10px}
    .teacherName{font-weight:900;font-size:14px}
    .teacherHint{color:var(--muted);font-size:12px;margin-top:4px}
    .chip{
      display:inline-flex;align-items:center;
      padding:7px 9px;border-radius:999px;border:1px solid var(--line);
      background: var(--panel2);color: var(--text);
      font-size:12px;font-weight:700;margin: 0 6px 6px 0;
      cursor:pointer;
    }
    .chip:hover{border-color: rgba(17,24,39,.18)}

    /* Viewer: scroll pages (no prev/next buttons) */
    .viewer{
      height:calc(100vh - 54px);
      display:flex;
      flex-direction:column;
      padding:10px;
      gap:10px;
    }
    .viewerTop{
      display:flex;align-items:center;justify-content:space-between;gap:8px;flex-wrap:wrap;
    }
    .viewerTop .left,.viewerTop .right{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .viewerTop .right{justify-content:flex-end}
    .pill{
      display:flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;border:1px solid var(--line);
      background:var(--panel);box-shadow: 0 2px 8px rgba(17,24,39,.04);
    }
    .pill label{font-size:12px;color:var(--muted);font-weight:700}
    #pageNow{font-weight:900;color:var(--text)}
    #tools{display:none}
    #tools.open{display:flex}
    #tools{gap:8px;align-items:center;flex-wrap:wrap}
    input[type="range"]{width:160px}

    .pagesWrap{
      flex:1;
      min-height:0;
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: var(--panel);
      box-shadow: var(--shadow);
      overflow:auto;
      padding:10px;
    }

    .pageBox{
      width:100%;
      display:flex;
      justify-content:center;
      margin: 0 auto 12px;
    }
    .pageInner{
      background:#eef1f5;
      padding:10px;
      border-radius:16px;
      border:1px solid rgba(17,24,39,.08);
      width:max-content;
    }
    canvas{
      display:block;
      background:#fff;
      border-radius:10px;
      box-shadow: 0 10px 22px rgba(17,24,39,.12)
    }
    .pagePlaceholder{
      width: 72vw;
      max-width: 880px;
      height: 1100px;
      border-radius:10px;
      background: linear-gradient(90deg, #f1f2f4 25%, #e9eaee 37%, #f1f2f4 63%);
      background-size: 400% 100%;
      animation: shimmer 1.2s ease-in-out infinite;
    }
    @keyframes shimmer{
      0%{background-position: 100% 0}
      100%{background-position: 0 0}
    }

    /* Mobile: maximize PDF */
    @media (max-width: 900px){
      .viewer{padding:8px}
      .pagesWrap{padding:8px}
      .pagePlaceholder{width: calc(100vw - 40px); height: 900px}
      input[type="range"]{width:140px}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div class="title">bukupengurusansriaman</div>
    </div>
    <div class="controls">
      <button id="btnToc" class="btn primary">Isi Kandungan</button>
    </div>
  </header>

  <div id="drawerBackdrop" aria-hidden="true"></div>

  <aside class="drawer" id="drawer" aria-label="Isi kandungan">
    <div class="asideTop">
      <div class="tabs">
        <button class="tab active" data-tab="toc">Isi</button>
        <button class="tab" data-tab="pantas">Pantas</button>
        <button class="tab" data-tab="guru">Guru</button>
      </div>
      <span id="status" class="badge">Loading…</span>
    </div>

    <div class="asideBody">
      <div id="tab-toc"></div>

      <div id="tab-pantas" class="hidden">
        <div class="section">
          <button type="button"><span>Lompat pantas</span><span class="muted">klik</span></button>
          <div class="sectionBody" id="quickLinks"></div>
        </div>
      </div>

      <div id="tab-guru" class="hidden">
        <div class="miniRow">
          <div>
            <div style="font-weight:900;font-size:13px">Tugas guru</div>
            <div class="subBadge" id="teacherIndexStatus">Index: belum siap</div>
          </div>
          <button id="btnReindex" class="linkBtn" title="Imbas semula PDF (ambil masa sedikit)">Imbas</button>
        </div>

        <div class="field">
          <select id="teacherSelect" aria-label="Pilih nama guru">
            <option value="">Pilih nama guru…</option>
          </select>
        </div>

        <div class="teacherCard">
          <div class="teacherName" id="teacherName">Pilih nama guru</div>
          <div class="teacherHint" id="teacherHint">Klik tugas untuk lompat ke muka surat berkaitan.</div>
          <div style="height:8px"></div>
          <div id="teacherChips"></div>
        </div>

        <div style="height:10px"></div>
        <div class="teacherHint">
          Nota: App akan buat index automatik dari teks PDF. Jika ada yang tak tepat, boleh tambah “manual override” dalam <b>database.js</b>.
        </div>
      </div>
    </div>
  </aside>

  <main class="viewer" aria-label="Viewer PDF (scroll)">
    <div class="viewerTop">
      <div class="left">
        <span class="badge"><span id="pageNow">Muka 1</span> <span id="pageTotal">/ -</span></span>
        <span class="badge" id="zoomLabel">Fit</span>
      </div>
      <div class="right">
        <button id="btnTools" class="btn small">Alat</button>
        <div id="tools">
          <label class="badge" style="border:0;background:transparent;padding:0">Zoom</label>
          <input id="zoom" type="range" min="60" max="200" value="110" />
          <button id="btnFit" class="btn small">Fit</button>
        </div>
      </div>
    </div>

    <div class="pagesWrap" id="pagesWrap" aria-label="Scroll pages">
      <div id="pages"></div>
    </div>
  </main>

  <script>
    const candidates = [
      { lib: "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js",
        worker: "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js" },
      { lib: "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js",
        worker: "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js" },
      { lib: "https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js",
        worker: "https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js" },
      { lib: "./vendor/pdf.min.js",
        worker: "./vendor/pdf.worker.min.js" }
    ];
    function loadScript(src){
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        s.src = src; s.async = true;
        s.onload = () => resolve();
        s.onerror = () => reject(new Error("Fail load: " + src));
        document.head.appendChild(s);
      });
    }
    async function tryLoad(i){
      if (i >= candidates.length) {
        alert("PDF.js gagal load. Jika rangkaian blok CDN, letak vendor/pdf.min.js dan vendor/pdf.worker.min.js dalam repo.");
        return;
      }
      const c = candidates[i];
      try{
        await loadScript(c.lib);
        if (!window.pdfjsLib) throw new Error("pdfjsLib not found");
        window.pdfjsWorkerSrc = c.worker;
        if (window.initPdfApp) window.initPdfApp();
      }catch(e){
        console.warn(e);
        tryLoad(i+1);
      }
    }
    tryLoad(0);
  </script>

  <script src="./database.js"></script>
</body>
</html>

                        <div className="max-w-7xl mx-auto px-4 py-4">
                            {/* Search */}
                            <div className="bg-white rounded-xl shadow-lg p-4 mb-4">
                                <div className="flex flex-col md:flex-row gap-3">
                                    <div className="flex-1 relative">
                                        <span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">üîç</span>
                                        <input
                                            type="text"
                                            placeholder="Cari nama guru atau jawatan..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full pl-10 pr-4 py-3 bg-gray-50 border-2 border-transparent rounded-xl focus:border-indigo-500 focus:bg-white transition-all outline-none"
                                        />
                                    </div>
                                    <div className="flex gap-1 flex-wrap">
                                        <button onClick={() => setFilterCategory('all')} className={`px-3 py-2 rounded-lg text-sm font-medium ${filterCategory === 'all' ? 'bg-gray-900 text-white' : 'bg-gray-100'}`}>Semua</button>
                                        {Object.entries(categoryConfig).map(([key, cfg]) => (
                                            <button key={key} onClick={() => setFilterCategory(key)} className={`px-3 py-2 rounded-lg text-sm font-medium ${filterCategory === key ? 'text-white' : 'bg-gray-100'}`} style={filterCategory === key ? { backgroundColor: cfg.color } : {}}>
                                                {cfg.label}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <div className="mt-2 text-sm text-gray-500">{filteredGuru.length} guru</div>
                            </div>

                            {/* Grid */}
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {filteredGuru.map((guru, i) => (
                                    <div key={i} className="bg-white rounded-xl shadow-lg overflow-hidden card-hover">
                                        <div className="bg-gradient-to-r from-indigo-500 to-purple-600 p-3 text-white">
                                            <div className="flex items-center gap-3">
                                                <div className="w-11 h-11 bg-white/20 rounded-xl flex items-center justify-center text-2xl">{guru.avatar}</div>
                                                <div className="flex-1 min-w-0">
                                                    <h3 className="font-bold truncate text-sm">{guru.nama}</h3>
                                                    <p className="text-white/80 text-xs truncate">{guru.jawatan}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="p-3">
                                            <div className="text-xs font-semibold text-gray-500 uppercase mb-2">Tugas</div>
                                            <div className="space-y-1 max-h-36 overflow-y-auto scrollbar-thin">
                                                {guru.tugas.filter(t => filterCategory === 'all' || t.category === filterCategory).map((task, j) => (
                                                    <button key={j} onClick={() => navigateToTask(guru, task)} className="w-full text-left p-2 rounded-lg bg-gray-50 hover:bg-indigo-50 transition-all group flex items-center gap-2">
                                                        <div className="w-2 h-2 rounded-full" style={{ backgroundColor: categoryConfig[task.category]?.color }}></div>
                                                        <div className="flex-1 min-w-0">
                                                            <div className="text-xs font-medium text-gray-700 truncate group-hover:text-indigo-600">{task.label}</div>
                                                            <div className="text-xs text-gray-400"><span style={{ color: categoryConfig[task.category]?.color }}>{categoryConfig[task.category]?.label}</span> ‚Ä¢ m/s {task.page_number}</div>
                                                        </div>
                                                        <span className="text-gray-300 group-hover:text-indigo-500">‚Üí</span>
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {filteredGuru.length === 0 && (
                                <div className="text-center py-12">
                                    <div className="text-5xl mb-3">üîç</div>
                                    <h3 className="text-lg font-bold text-gray-700">Tiada hasil</h3>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BukuPengurusanDigital />);
    </script>
</body>
</html>

            const containerRef = useRef(null);

            const [highlightRects, setHighlightRects] = useState([]);

            useEffect(() => { loadPDF(); }, []);
            useEffect(() => { if (pdfDoc) renderPage(currentPage); }, [currentPage, pdfDoc, highlightName]);

            const loadPDF = async () => {
                setIsLoading(true);
                try {
                    const pdf = await pdfjsLib.getDocument(PDF_FILE_NAME).promise;
                    setPdfDoc(pdf);
                    setTotalPages(pdf.numPages);
                    setIsLoading(false);
                } catch (e) {
                    setLoadError('Gagal memuatkan PDF');
                    setIsLoading(false);
                }
            };

            const renderPage = async (num) => {
                if (!pdfDoc || !canvasRef.current || !containerRef.current) return;
                const page = await pdfDoc.getPage(num);
                const container = containerRef.current;
                const containerWidth = container.clientWidth - 16;
                const originalViewport = page.getViewport({ scale: 1 });
                const scale = containerWidth / originalViewport.width;
                const viewport = page.getViewport({ scale });
                const canvas = canvasRef.current;
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                const ctx = canvas.getContext('2d');
                
                // Render PDF page
                await page.render({ canvasContext: ctx, viewport }).promise;
                
                // Highlight nama guru jika ada
                if (highlightName) {
                    const textContent = await page.getTextContent();
                    
                    // Pecahkan nama kepada perkataan untuk carian
                    const searchWords = highlightName.toUpperCase().split(' ').filter(w => w.length > 2);
                    
                    textContent.items.forEach((item) => {
                        const itemText = item.str.toUpperCase().trim();
                        
                        // Cari jika mana-mana perkataan dalam nama ditemui
                        const found = searchWords.some(word => itemText.includes(word));
                        
                        if (found && itemText.length > 1) {
                            // Dapatkan posisi text menggunakan transform matrix
                            const [a, b, c, d, e, f] = item.transform;
                            const x = e * scale;
                            const y = canvas.height - (f * scale) - (item.height * scale);
                            const width = item.width * scale;
                            const height = item.height * scale * 1.3;
                            
                            // Lukis highlight kuning terang
                            ctx.fillStyle = 'rgba(255, 255, 0, 0.5)';
                            ctx.fillRect(x - 2, y - 2, width + 4, height + 4);
                            
                            // Lukis border oren
                            ctx.strokeStyle = '#f59e0b';
                            ctx.lineWidth = 2;
                            ctx.strokeRect(x - 2, y - 2, width + 4, height + 4);
                        }
                    });
                }
            };

        const categoryConfig = {

            hem: { color: "#f59e0b", label: "HEM" },
            kokurikulum: { color: "#ef4444", label: "Kokurikulum" },
            ppkip: { color: "#ec4899", label: "PPKIP" }
        };

        const extractMainName = (fullName) => {
            const parts = fullName.toUpperCase().split(' ');
            // Kecualikan gelaran, kata hubung, DAN nama umum seperti SITI, NUR, MOHD, dll
            const commonNames = ['SITI', 'NUR', 'NURUL', 'MUHAMMAD', 'AHMAD', 'ABU', 'ABDUL'];
            const excludeWords = ['PN.', 'EN.', 'CIK', 'HJH.', 'HJ.', 'BINTI', 'BIN', 'B.', 'BT.', '@', 'ABD', 'MOHD', 'MOHAMED', 'MOHAMAD', ...commonNames];
            
            const filtered = parts.filter(part => 
                !excludeWords.includes(part) && part.length > 2
            );
            
            // Jika ada nama yang bukan umum, guna nama itu
            // Jika semua nama adalah umum, guna nama kedua atau ketiga
            if (filtered.length > 0) {
                return filtered[0];
            }
            
            // Fallback: cari nama yang bukan dalam excludeWords
            for (let i = 1; i < parts.length; i++) {
                if (parts[i].length > 2 && !['BINTI', 'BIN', 'B.', 'BT.', '@'].includes(parts[i])) {
                    return parts[i];
                }
            }
            
            return parts[1] || '';
        };

        function App() {
            const [activeTab, setActiveTab] = useState('buku');
            const [currentPage, setCurrentPage] = useState(1);
            const [totalPages, setTotalPages] = useState(106);
            const [pdfDoc, setPdfDoc] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [loadError, setLoadError] = useState(null);
            const [showNav, setShowNav] = useState(false);
            const [selectedGuru, setSelectedGuru] = useState(null);
            const [showToast, setShowToast] = useState(false);
            const [toastMsg, setToastMsg] = useState('');
            const [highlightName, setHighlightName] = useState('');
            const [pageHeight, setPageHeight] = useState(700);
            const [renderedPages, setRenderedPages] = useState(new Set());
            
            const scrollContainerRef = useRef(null);
            const canvasRefs = useRef({});
            const pageRefs = useRef({});
            const renderingRef = useRef(new Set());

            useEffect(() => { loadPDF(); }, []);

            // LAZY LOADING: Load PDF info sahaja, render pages on scroll
            const loadPDF = async () => {
                setIsLoading(true);
                try {
                    const pdf = await pdfjsLib.getDocument(PDF_FILE_NAME).promise;
                    setPdfDoc(pdf);
                    setTotalPages(pdf.numPages);
                    
                    // Get first page untuk estimate height
                    const firstPage = await pdf.getPage(1);
                    const container = scrollContainerRef.current;
                    if (container) {
                        const containerWidth = container.clientWidth - 24;
                        const viewport = firstPage.getViewport({ scale: 1 });
                        const scale = containerWidth / viewport.width;
                        setPageHeight(Math.round(viewport.height * scale));
                    }
                    
                    setIsLoading(false);
                } catch (e) {
                    console.error('PDF Load Error:', e);
                    setLoadError('Gagal memuatkan PDF. Pastikan fail PDF ada dalam folder yang sama.');
                    setIsLoading(false);
                }
            };

            // Render single page with highlight support
            const renderPage = useCallback(async (pageNum, withHighlight = null) => {
                if (!pdfDoc || !canvasRefs.current[pageNum]) return;
                if (renderingRef.current.has(pageNum)) return;
                
                renderingRef.current.add(pageNum);
                
                try {
                    const page = await pdfDoc.getPage(pageNum);
                    const canvas = canvasRefs.current[pageNum];
                    const container = scrollContainerRef.current;
                    if (!canvas || !container) return;

                    const pixelRatio = Math.min(window.devicePixelRatio || 1, 2);
                    const containerWidth = container.clientWidth - 24;
                    const originalViewport = page.getViewport({ scale: 1 });
                    const scale = containerWidth / originalViewport.width;
                    const viewport = page.getViewport({ scale: scale * pixelRatio });
                    
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    canvas.style.width = (viewport.width / pixelRatio) + 'px';
                    canvas.style.height = (viewport.height / pixelRatio) + 'px';
                    
                    const ctx = canvas.getContext('2d');
                    await page.render({ canvasContext: ctx, viewport }).promise;
                    
                    // Highlight nama guru jika ada
                    const nameToHighlight = withHighlight || highlightName;
                    if (nameToHighlight) {
                        const textContent = await page.getTextContent();
                        const mainName = extractMainName(nameToHighlight);
                        
                        textContent.items.forEach((item) => {
                            const itemText = item.str.toUpperCase().trim();
                            if (mainName && itemText.includes(mainName) && itemText.length < 50) {
                                const [a, b, c, d, e, f] = item.transform;
                                const itemX = e * scale * pixelRatio;
                                const itemY = canvas.height - (f * scale * pixelRatio) - (item.height * scale * pixelRatio * 0.8);
                                const itemWidth = item.width * scale * pixelRatio;
                                const itemHeight = item.height * scale * pixelRatio * 1.5;
                                
                                ctx.fillStyle = 'rgba(255, 220, 0, 0.6)';
                                ctx.fillRect(itemX - 4, itemY - 4, itemWidth + 8, itemHeight + 8);
                                ctx.strokeStyle = '#f59e0b';
                                ctx.lineWidth = 3 * pixelRatio;
                                ctx.strokeRect(itemX - 4, itemY - 4, itemWidth + 8, itemHeight + 8);
                            }
                        });
                    }
                    
                    setRenderedPages(prev => new Set([...prev, pageNum]));
                } catch (e) {
                    console.error('Render error:', pageNum, e);
                } finally {
                    renderingRef.current.delete(pageNum);
                }
            }, [pdfDoc, highlightName]);

            // LAZY LOADING: Render visible pages only
            const renderVisiblePages = useCallback(() => {
                if (!scrollContainerRef.current || !pdfDoc) return;
                
                const container = scrollContainerRef.current;
                const scrollTop = container.scrollTop;
                const containerHeight = container.clientHeight;
                const buffer = containerHeight; // 1 screen buffer
                
                const pageFullHeight = pageHeight + 12;
                const startPage = Math.max(1, Math.floor((scrollTop - buffer) / pageFullHeight) + 1);
                const endPage = Math.min(totalPages, Math.ceil((scrollTop + containerHeight + buffer) / pageFullHeight) + 1);
                
                for (let i = startPage; i <= endPage; i++) {
                    if (!renderedPages.has(i) && canvasRefs.current[i]) {
                        renderPage(i);
                    }
                }
                
                // Update current page indicator
                const currentP = Math.floor((scrollTop + containerHeight / 3) / pageFullHeight) + 1;
                if (currentP !== currentPage && currentP >= 1 && currentP <= totalPages) {
                    setCurrentPage(currentP);
                }
            }, [pdfDoc, pageHeight, totalPages, currentPage, renderedPages, renderPage]);

            // Initial render when PDF ready
            useEffect(() => {
                if (pdfDoc && !isLoading) {
                    setTimeout(renderVisiblePages, 100);
                }
            }, [pdfDoc, isLoading]);

            const handleScroll = useCallback(() => {
                renderVisiblePages();
            }, [renderVisiblePages]);

            const scrollToPage = useCallback((pageNum) => {
                if (!scrollContainerRef.current) return;
                const targetScroll = (pageNum - 1) * (pageHeight + 12);
                scrollContainerRef.current.scrollTo({ top: targetScroll, behavior: 'smooth' });
                setCurrentPage(pageNum);
            }, [pageHeight]);

            const toast = (msg) => {
                setToastMsg(msg);
                setShowToast(true);
                setTimeout(() => setShowToast(false), 2500);
            };

            const navigateToTask = async (guru, task) => {
                const newHighlightName = guru.nama;
                setHighlightName(newHighlightName);
                setActiveTab('buku');
                setSelectedGuru(null);
                
                // Force re-render target page with highlight

                    // Clear rendered status for target page so it re-renders with highlight
                    setRenderedPages(prev => {
                        const newSet = new Set(prev);
                        newSet.delete(task.page_number);
                        return newSet;
                    });
                    renderingRef.current.delete(task.page_number);
                    
                    // Render with highlight
                    await renderPage(task.page_number, newHighlightName);
                    scrollToPage(task.page_number);

                        </div>
                    </div>

                    {/* BUKU TAB */}
                    {activeTab === 'buku' && (

                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* PDF Container - LAZY LOADING */}
                            <div ref={scrollContainerRef} className="flex-1 overflow-y-auto bg-slate-300 p-3 pdf-scroll-container" onScroll={handleScroll} onClick={() => showNav && setShowNav(false)}>
                                {isLoading ? (

                    {/* GURU TAB */}
                    {activeTab === 'guru' && (

                                <p className="mt-2 text-xs text-gray-500">Jumlah: {guruDatabase.length} guru</p>
                            </div>

                            {selectedGuru ? (
                                <div className="bg-white rounded-xl shadow-lg overflow-hidden animate-fadeIn">

                                            <div className="flex-1">

                                            <button onClick={() => setSelectedGuru(null)} className="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center hover:bg-white/30">‚úï</button>
                                        </div>
                                    </div>
                                    <div className="p-4">
                                        <div className="text-xs font-bold text-gray-500 uppercase mb-3">üìã Senarai Tugas & Jawatankuasa ({selectedGuru.tugas.length})</div>
                                        <div className="space-y-2 max-h-[50vh] overflow-y-auto">
                                            {selectedGuru.tugas.map((task, j) => (
                                                <button key={j} onClick={() => navigateToTask(selectedGuru, task)} className="w-full text-left p-3 rounded-xl bg-gray-50 hover:bg-indigo-50 transition-all flex items-center gap-3 group">
                                                    <div className="w-3 h-3 rounded-full flex-shrink-0" style={{ backgroundColor: categoryConfig[task.category]?.color }}></div>
                                                    <div className="flex-1 min-w-0">
                                                        <div className="font-medium text-gray-800 group-hover:text-indigo-600 text-sm">{task.label}</div>
                                                        <div className="text-xs text-gray-500 mt-0.5">
                                                            <span className="px-1.5 py-0.5 rounded text-white" style={{ backgroundColor: categoryConfig[task.category]?.color }}>{categoryConfig[task.category]?.label}</span>
                                                            <span className="ml-2">m/s {task.page_number}</span>
                                                        </div>
                                                    </div>
                                                    <span className="text-gray-400 group-hover:text-indigo-500 text-lg">‚Üí</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="bg-white rounded-xl shadow-lg p-8 text-center">
                                    <div className="text-5xl mb-3">üëÜ</div>
                                    <h3 className="font-bold text-gray-700 mb-1">Pilih Guru</h3>
                                    <p className="text-gray-500 text-sm">Pilih nama dari dropdown untuk lihat senarai tugas lengkap</p>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
